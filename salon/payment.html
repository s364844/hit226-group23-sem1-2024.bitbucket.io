<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Piece Nakama Trends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="promo-text">Free worldwide shipping on all orders</div>
            <div class="header-content">
                <a href="index.html" class="logo-container">
                    <img src="One-Piece-Logo.png" alt="One Piece Clothing Store Logo" id="siteLogo">
                </a>
                <h1 class="store-title"> NAKAMA TRENDS</h1>
                <form id="searchForm" action="/search" method="get" class="search-form" onsubmit="handleSearchSubmit(event)">
                    <input type="text" id="searchQuery" name="searchQuery" placeholder="Search for products...">
                    <button type="submit"><span class="search-icon">&#128269;</span></button>
                </form>                
                <nav class="header-nav">
                    <ul>
                        <li><a href="index.html">My Account</a></li>
                        <li><a href="index.html">Customer Help</a></li>
                        <li><a href="index.html">Checkout</a></li>
                    </ul>
                </div>
                </nav>
                <nav class="main-navigation">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html">Shop</a></li>
                        <li><a href="index.html">About</a></li>
                        <li><a href="index.html">Contact Us</a></li>
                    </ul>
                </nav>
        </div>
    </header>
    <section class="checkout">
        <h1>Checkout</h1>
        <div class="checkout-steps">
            <ul>
                <li><a href="index.html">Complete your purchase</a></li>
                <li><a href="payment.html">Payment</a></li>
            </ul>
        </div>
        <div class="checkout-form">
            <h2>Payment details</h2>
            <form id="payment-form">
                <label for="card-number">Credit Card Number:</label>
                <input type="text" id="card-number" name="card_number" required>
                <label for="exp-date">Expiration Date:</label>
                <input type="text" id="exp-date" name="exp_date" placeholder="MM/YYYY" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" required>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <script src="payment.js"></script>
        <img src="Us.jpeg" alt="Descriptive Alt Text" class="body-image">
    <footer>
        <div class="footer-container">
            <img src="One-Piece-Logo.png" alt="Footer Logo" class="footer-logo">
            <p>&copy; 2024 NAKAMA TRENDS. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
