<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>One Piece Nakama Trends</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="top-bar">
            <div class="promo-text">Free worldwide shipping on all orders</div>
            <div class="header-content">
                <a href="index.html" class="logo-container">
                    <img src="One-Piece-Logo.png" alt="One Piece Clothing Store Logo" id="siteLogo">
                </a>
                <h1 class="store-title"> NAKAMA TRENDS</h1>
                <form id="searchForm" action="/search" method="get" class="search-form" onsubmit="handleSearchSubmit(event)">
                    <input type="text" id="searchQuery" name="searchQuery" placeholder="Search for products...">
                    <button type="submit"><span class="search-icon">&#128269;</span></button>
                </form>                
                <nav class="header-nav">
                    <ul>
                        <li><a href="index.html">My Account</a></li>
                        <li><a href="index.html">Customer Help</a></li>
                        <li><a href="index.html">Checkout</a></li>
                    </ul>
                </div>
                </nav>
                <nav class="main-navigation">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="index.html">Shop</a></li>
                        <li><a href="index.html">About</a></li>
                        <li><a href="index.html">Contact Us</a></li>
                    </ul>
                </nav>
        </div>
    </header>
<body>
  <section class="checkout">
    <h1>Data Entry Form</h1>
    <div class="checkout-steps">
        <ul>
            <li><a href="index.html">Complete your purchase</a></li>
            <li href="index.html">Payment</li>
          </ul>
    </div>
    <div class="container">
        <h2>Billing Details:</h2>
        <form id="purchaseForm">
            <label for="First Name">First Name:</label>
            <input type="text" id="First Name" name="First Name" required>

            <label for="Last Name">Last Name:</label>
            <input type="text" id="Last Name" name="Last Name" required>

            <label for="Country/Region">Country/Region:</label>
            <input type="text" id="Country/Region" name="Country/Region" required>

            <label for="Address">Address:</label>
            <input type="text" id="Address" name="Address" required>

            <label for="State">State:</label>
            <input type="text" id="State" name="State" required>

            <label for="Zip Code">Zip Code:</label>
            <input type="tel" id="Zip Code" name="Zip Code" required>

            <label for="Email">Email:</label>
            <input type="email" id="Email" name="Email" required>

            <label for="Phone">Contact Number:</label>
            <input type="tel" id="Phone" name="Phone" required>

            <label for="Other Notes (Optional)">Other Notes (Optional):</label>
            <input type="text" id="Other Notes (Optional)" name="Other Notes (Optional)" Option>

            <label for="Zip Code">Shipping:</label>
            <select id="shipping-method" name="shipping_method">
                <option value="standard">Standard Shipping (5-7 days)</option>
                <option value="expedited">Expedited Shipping (2-3 days)</option>
              </select>

            <button type="submit">Submit</button>
        </form>
        <script src="script.js"></script>
    </div>
</body>
<footer>
    <div class="footer-container">
        <img src="One-Piece-Logo.png" alt="Footer Logo" class="footer-logo">
        <p>&copy; 2024 NAKAMA TRENDS. All rights reserved.</p>
    </div>
</footer>
</html>
